<!DOCTYPE html>
<html ng-app="BudgetManager">
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="scripts/app.js"></script>
    <title>Expence Manager</title>
</head>
<body ng-controller="Reminder">
    <div class="container-fluid">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="Description" class="col-xs-4 control-label">Description :</label>
                <div class="col-xs-8">
                    <input type="text" ng-model="Description" class="form-control" id="Description" placeholder="Description">
                </div>
            </div>
            <div class="form-group">
                <label for="Amount" class="col-xs-4 control-label">Amount :</label>
                <div class="col-xs-8">
                    <input type="number" maxlength="5" ng-model="Amount" class="form-control" id="Amount" placeholder="Amount">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-4 col-xs-8">
                    <button type="submit" class="btn btn-default" ng-click="Save()">Save</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-xs-8"> Description</div>
            <div class="col-xs-4"> Amount</div>
        </div>
        <div class="row" ng-repeat="obj in details">
            <div class="col-xs-8"> <span ng-bind="obj.Description"></span></div>
            <div class="col-xs-2"> <span ng-bind="obj.Amount"></span></div>
            <div class="col-xs-2" ng-click="Remove(obj.Description)">X</div>
        </div>
    </div>
</body>
</html>
